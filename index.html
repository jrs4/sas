<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Header -->
    <header>
        <img src="./resources/images/logo.png" alt="Logo Handcuffs">
        <h3>SECRET SERVICE SUPPLY INC.</h3>
    </header>

    <!-- Main Banner -->
    <div class="banner">
      <div class="letters">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <nav>
        <ul>
          <li>Eyeware</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>

    <!-- Product Grid -->
    <div class="products">
      <div class="product">
        <img src="./resources/images/pen.png" alt="Pen">
        <h5>Exploding Pen</h5>
      </div>

      <div class="product">
        <img src="./resources/images/watch.png" alt="Watch">
        <h5>Cellular Watch</h5>
      </div>

      <div class="product">
        <img src="./resources/images/glasses.png" alt="Glasses">
        <h5>Thermal Glasses</h5>
      </div>
    </div>

    <!-- Locations and Hours -->
    <div class="info">
      <div class="location">
        <h5>Location</h5>
        <p>-47.346436, 84.32354</p>
      </div>

      <div class="hours">
        <h5>Hours</h5>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <h5>Copyright Secret Agent Supply Inc.</h5>
    </footer>
  </body>
</html>
