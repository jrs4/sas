<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <!-- Header -->
    <div class="container">
      <header>
          <img src="./resources/images/logo.png" alt="Logo Handcuffs">
          <h3>SECRET SERVICE SUPPLY INC.</h3>
      </header>
    </div>

    <!-- Main Banner -->
    <div class="banner">
      <div class="container">
        <div class="letters">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <div class="container">
        <nav>
          <ul>
            <li class="desktop">Eyeware</li>
            <li class="desktop">Apparel</li>
            <li class="desktop">Gadgets</li>
            <li class="desktop">Vehicles</li>
            <li class="desktop">Classes</li>
            <li class="desktop">Contact</li>
            <li class="tablet">Menu</li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="products">
      <div class="container">
        <div class="grid">
          <div class="product pen">
            <div class="image">
              <img src="./resources/images/pen.png" alt="Pen">
            </div>
            <h5>Exploding Pen</h5>
          </div>

          <div class="product watch">
            <div class="image">
              <img src="./resources/images/watch.png" alt="Watch">
            </div>
            <h5>Cellular Watch</h5>
          </div>

          <div class="product glasses">
            <div class="image">
              <img src="./resources/images/glasses.png" alt="Glasses">
            </div>
            <h5>Thermal Glasses</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Locations and Hours -->
    <div class="infoBackground">
      <div class="container">
        <div class="info">
          <div class="location infobox">
            <h5>Location</h5>
            <p>-47.346436, 84.32354</p>
          </div>

          <div class="hours infobox">
            <h5>Hours</h5>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>
  </body>
</html>
